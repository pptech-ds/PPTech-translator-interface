<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Traductor</title>

        <link type="text/css" rel="stylesheet" href="build/app.css">
    </head>
    <body>
        <form id="form">
            <select class="form-control" id="language">
                <option value="en2fr">Anglais  ->  Français</option>
                <option value="fr2en">Français ->  Anglais</option>
                <option value="en2de">Anglais -> Allemand</option>
                <option value="de2en">Allemand -> Anglais</option>
                <option value="fr2de">Français -> Allemand</option>
                <option value="de2fr">Allemand -> Français</option>
            </select>

            <textarea class="form-control" id="text2Translate" placeholder="Text to translate"></textarea>

            <button id="start" type="submit">Start</button>
        </form>

        <textarea class="form-control" id="textTranslated" placeholder="Text translated"></textarea>

        <script src="build/runtime.js"></script>
        <script src="build/app.js"></script>
    </body>
</html>
